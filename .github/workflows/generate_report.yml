name: Generate Report

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC; adjust as needed.
  push:
    paths:
      - "generate_report.py"
      - ".github/workflows/generate_report.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the default branch.
      - name: Checkout Default Branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Set up Python.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install Dependencies.
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml

      # 4. Run the report generator.
      - name: Generate report.html
        run: |
          python generate_report.py

      # 5. Save report.html in a temporary location.
      - name: Save Report Temporary
        run: cp report.html /tmp/report.html

      # 6. Clean working directory to discard local changes.
      - name: Clean Working Directory
        run: git reset --hard

      # 7. Switch to gh-pages branch.
      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      # 8. Copy the generated file from temp back to report.html.
      - name: Update report.html on gh-pages
        run: cp /tmp/report.html report.html

      # 9. Commit and push changes if report.html was updated.
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -n "$(git status --porcelain report.html)" ]; then
            git add report.html
            git commit -m "Update report.html [skip ci]"
            git push origin gh-pages
          else
            echo "No changes to commit."
          fi
