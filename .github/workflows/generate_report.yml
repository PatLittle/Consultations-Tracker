name: Generate Report

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC; adjust as needed.
  workflow_dispatch:  
  push:
    paths:
      - "generate_report.py"
      - ".github/workflows/generate_report.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml

      - name: Run Report Generator Script
        run: |
          python generate_report.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -n "$(git status --porcelain report.html)" ]; then
            git add report.html
            git commit -m "Update report.html [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
